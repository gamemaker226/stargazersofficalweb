<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stargazers</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://imgur.com/gallery/space-pictures-planets-KgXUPpe#61vxcyM') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 10px;
      letter-spacing: 4px;
    }

    p {
      font-size: 20px;
      margin-bottom: 60px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-button {
      background-color: #ff4500;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      color: green;
    }

    .menu-button:hover {
      background-color: #ff6500;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }
      .menu-button {
        font-size: 20px;
        padding: 16px 30px;
      }
    }
  </style>
</head>
<body>

  <h1>STARGAZERS</h1>
  <p>Enter the galaxy. Choose your fate.</p>

  <div class="button-container">
    <button class="menu-button" onclick="location.href='hub.html'">Main Hub</button>
    <button class="menu-button" onclick="location.href='info.html'">Info</button>
    <button class="menu-button" onclick="location.href='qa.html'">Q / A</button>
  </div>

</body>
</html>
